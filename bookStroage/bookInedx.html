<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../favicon.png" />
  <meta name="description" content="Free Japanese Books">
  <title>Japanese Free Books</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header Placeholder -->
  <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                </svg>
                <h1 class="text-xl font-bold">日本語の文法 <span class="text-gray-500 font-normal">Japanese Grammar</span></h1>
            </div>
   <nav class="hidden md:flex space-x-10">
              <a href="../index.html" class="text-emerald-600 font-medium">Home</a>
        <a href="../#learnExplore" class="text-gray-600 hover:text-emerald-600">Study Tools</a>
        <a href="../#levels" class="text-gray-600 hover:text-emerald-600">Learn Grammar</a>
        <a href="../about.html" class="text-gray-700 hover:text-green-600">About Me</a>
    </nav>

    <!-- Mobile Toggle Button -->
    <button id="menu-toggle" class="md:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

<!-- Mobile -->
  <nav id="mobile-menu" class="hidden md:hidden flex flex-col space-y-4 px-4 pb-4 bg-white shadow">
        <a href="../index.html" class="text-emerald-600 font-medium">Home</a>
        <a href="../#learnExplore" class="text-gray-600 hover:text-emerald-600">Study Tools</a>
        <a href="../#levels" class="text-gray-600 hover:text-emerald-600">Learn Grammar</a>
        <a href="../about.html" class="text-gray-700 hover:text-green-600">About Me</a>
  </nav>
 </div>
</header>

  <!-- Main Content -->
  <main class="px-4 pb-12 pt-24 max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">📕 Japanese Free Books</h1>
    <div id="bookGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6"></div>
  </main>

  <!-- Book Loader Script -->
  <script>
    fetch('books.json')
      .then(response => response.json())
      .then(books => {
        const container = document.getElementById('bookGrid');
        books.forEach(book => {
          const card = `
            <div class="bg-white rounded-2xl shadow hover:shadow-lg transition overflow-hidden">
              <div class="aspect-[3/4] bg-gray-100">
                <img src="${book.image}" alt="Book Cover" class="w-full h-full object-contain p-2">
              </div>
              <div class="p-3 text-center">
                <h2 class="text-base font-semibold text-gray-800 mb-3">${book.title}</h2>
                <a href="${book.link}" class="inline-block px-4 py-1.5 bg-indigo-600 text-white text-sm rounded-full hover:bg-indigo-700 transition">Get Free</a>
              </div>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', card);
        });
      });

      // Mobile menu toggle
        document.addEventListener("DOMContentLoaded", () => {
          const toggleBtn = document.getElementById("menu-toggle");
          const mobileMenu = document.getElementById("mobile-menu");

          toggleBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
          });
        });
  </script>

</body>
</html>
