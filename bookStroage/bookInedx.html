<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../favicon.png" />
  <meta name="description" content="Free Japanese Books">
  <title>Japanese Free Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../header.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Main Content -->
  <main class="px-4 pb-12 pt-24 max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸ“• Japanese Free Books</h1>
    <div id="bookGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6"></div>
  </main>

  <!-- Book Loader Script -->
  <script>
    fetch('books.json')
      .then(response => response.json())
      .then(books => {
        const container = document.getElementById('bookGrid');
        books.forEach(book => {
          const card = `
            <div class="bg-white rounded-2xl shadow hover:shadow-lg transition overflow-hidden">
              <div class="aspect-[3/4] bg-gray-100">
                <img src="${book.image}" alt="Book Cover" class="w-full h-full object-contain p-2">
              </div>
              <div class="p-3 text-center">
                <h2 class="text-base font-semibold text-gray-800 mb-3">${book.title}</h2>
                <a href="${book.link}" class="inline-block px-4 py-1.5 bg-indigo-600 text-white text-sm rounded-full hover:bg-indigo-700 transition">Get Free</a>
              </div>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', card);
        });
      });
  </script>

</body>
</html>
