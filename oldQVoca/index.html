    <title>JLPT Vocabulary Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        .slide-out {
            animation: slideOut 0.3s ease-in;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-20px);
            }
        }
        .level-button {
            transition: all 0.2s ease;
        }
        .level-button:active {
            transform: scale(0.98);
        }
        .date-item {
            transition: all 0.2s ease;
        }
        .date-item:active {
            transform: scale(0.98);
        }
        .vocab-item {
            transition: all 0.2s ease;
        }
        .vocab-item:active {
            transform: scale(0.98);
        }
    </style>
    <script src="../header.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
        <!-- Step 1: Level Selection -->
        <div id="level-selection" class="min-h-screen flex flex-col">
        <!-- Header -->       
        <div class="bg-white shadow-sm px-6 py-8">
            <div class="text-center">
                <div class="text-4xl mb-3">üìö</div>
                <h2 class="text-2x font-bold text-gray-900 mb-2">JLPT old question Vocabulary</h2>
                <p class="text-gray-600">Choose your level to get started</p>
            </div>
        </div>

        <!-- Level Cards -->
        <div class="flex-1 px-6 py-8">
            <div class="space-y-4 max-w-sm mx-auto">
                <button onclick="selectLevel('N5')" class="level-button w-full bg-white rounded-2xl p-6 shadow-lg border-2 border-transparent hover:border-red-200 active:bg-red-50">
                    <div class="flex items-center justify-between">
                        <div class="text-left">
                            <div class="text-2xl font-bold text-gray-900 mb-1">N5</div>
                            <div class="text-gray-600">Beginner</div>
                            <div class="text-sm text-gray-500 mt-1">~800 words</div>
                        </div>
                        <div class="text-4xl">üå±</div>
                    </div>
                </button>

                <button onclick="selectLevel('N4')" class="level-button w-full bg-white rounded-2xl p-6 shadow-lg border-2 border-transparent hover:border-orange-200 active:bg-orange-50">
                    <div class="flex items-center justify-between">
                        <div class="text-left">
                            <div class="text-2xl font-bold text-gray-900 mb-1">N4</div>
                            <div class="text-gray-600">Elementary</div>
                            <div class="text-sm text-gray-500 mt-1">~1,500 words</div>
                        </div>
                        <div class="text-4xl">üåø</div>
                    </div>
                </button>

                <button onclick="selectLevel('N3')" class="level-button w-full bg-white rounded-2xl p-6 shadow-lg border-2 border-transparent hover:border-yellow-200 active:bg-yellow-50">
                    <div class="flex items-center justify-between">
                        <div class="text-left">
                            <div class="text-2xl font-bold text-gray-900 mb-1">N3</div>
                            <div class="text-gray-600">Intermediate</div>
                            <div class="text-sm text-gray-500 mt-1">~3,000 words</div>
                        </div>
                        <div class="text-4xl">üå≥</div>
                    </div>
                </button>

                <button onclick="selectLevel('N2')" class="level-button w-full bg-white rounded-2xl p-6 shadow-lg border-2 border-transparent hover:border-blue-200 active:bg-blue-50">
                    <div class="flex items-center justify-between">
                        <div class="text-left">
                            <div class="text-2xl font-bold text-gray-900 mb-1">N2</div>
                            <div class="text-gray-600">Upper Intermediate</div>
                            <div class="text-sm text-gray-500 mt-1">~6,000 words</div>
                        </div>
                        <div class="text-4xl">üèîÔ∏è</div>
                    </div>
                </button>

                <button onclick="selectLevel('N1')" class="level-button w-full bg-white rounded-2xl p-6 shadow-lg border-2 border-transparent hover:border-purple-200 active:bg-purple-50">
                    <div class="flex items-center justify-between">
                        <div class="text-left">
                            <div class="text-2xl font-bold text-gray-900 mb-1">N1</div>
                            <div class="text-gray-600">Advanced</div>
                            <div class="text-sm text-gray-500 mt-1">~10,000 words</div>
                        </div>
                        <div class="text-4xl">‚≠ê</div>
                    </div>
                </button>
            </div>

    </div>

    <!-- Step 2: Date Selection -->
    <div id="date-selection" class="min-h-screen flex flex-col hidden">
        <!-- Header with Back Button -->
        <div class="bg-white shadow-sm px-6 py-6">
            <div class="flex items-center mb-4">
                <button onclick="goBackToLevels()" class="p-2 -ml-2 rounded-lg hover:bg-gray-100 active:bg-gray-200">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <div class="ml-4">
                    <div class="text-lg font-semibold text-gray-900" id="selected-level-display"></div>
                    <div class="text-sm text-gray-600">Choose exam date</div>
                </div>
            </div>
        </div>

        <!-- Date List -->
        <div class="flex-1 px-6 py-4">
            <div class="max-w-sm mx-auto">
                <div class="text-sm text-gray-600 mb-4 text-center">Available exam dates</div>
                <div id="date-list" class="space-y-3">
                    <!-- Dates will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Step 3: Vocabulary List -->
    <div id="vocabulary-list" class="min-h-screen flex flex-col hidden">
        <!-- Header with Back Button -->
        <div class="bg-white shadow-sm px-6 py-6 sticky top-0 z-10">
            <div class="flex items-center justify-between">
                <button onclick="goBackToDates()" class="p-2 -ml-2 rounded-lg hover:bg-gray-100 active:bg-gray-200">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <div class="text-center">
                    <div class="font-semibold text-gray-900" id="vocab-header-level"></div>
                    <div class="text-sm text-gray-600" id="vocab-header-date"></div>
                </div>
                <div class="w-10"></div>
            </div>
        </div>

        <!-- Vocabulary Items -->
        <div class="flex-1 px-6 py-4">
            <div class="max-w-sm mx-auto">
                <div class="text-sm text-gray-600 mb-4 text-center" id="vocab-count"></div>
                <div id="vocab-items" class="space-y-3">
                    <!-- Vocabulary items will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedLevel = '';
        let selectedDate = '';

        // Exam dates data structure
        const levelToDates = {
            n1: ["2015_7", "2016_7", "2017_7", "2018_7","2019_7","2022_7", "2023_7", "2024_7"],
            n2: ["2020_12","2021_12","2022_12", "2023_7","2024_7"],
            n3: ["2015_7", "2016_7", "2016_12", "2017_7", "2018_7", "2020_12","2023_7"],
            n4: ["2016_12", "2017_7", "2019_7", "2024_7"],
            n5: ["2013_7", "2017_7", "2024_7"]
        };

        let allWords = [];

        function selectLevel(level) {
            selectedLevel = level.toLowerCase();
            
            console.log(selectedLevel)
            
            // Update display
            document.getElementById('selected-level-display').textContent = `JLPT ${level}`;
            
            // Populate dates
            const dateList = document.getElementById('date-list');
            const dates = levelToDates[selectedLevel] || [];
            
            dateList.innerHTML = dates.map(date => `
                <button onclick="selectDate('${date}')" class="date-item w-full bg-white rounded-xl p-4 shadow-sm border border-gray-200 hover:border-blue-300 active:bg-blue-50 text-left">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="font-medium text-gray-900">${date.replace('_', '/')}</div>
                            <div class="text-sm text-gray-500">${getDateDescription(date)}</div>
                        </div>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </button>
            `).join('');
            
            // Show date selection
            showDateSelection();
        }

        function selectDate(date) {
            selectedDate = date;
            
            // Update headers
            document.getElementById('vocab-header-level').textContent = `JLPT ${selectedLevel.toUpperCase()}`;
            document.getElementById('vocab-header-date').textContent = date.replace('_', '/');
            
            // Simulate fetching data
            fetchData();
            
            // Show vocabulary list
            showVocabularyList();
        }

        function fetchData() {
            if (!selectedLevel || !selectedDate) {
                const vocabItems = document.getElementById('vocab-items');
                vocabItems.innerHTML = '<p class="p-4 text-gray-400 text-center">Please select both level and date.</p>';
                return;
            }

            const fileName = `${selectedLevel}_${selectedDate}`;
            const vocabItems = document.getElementById('vocab-items');
            // Show loading state immediately
            vocabItems.innerHTML = `
                <div class="bg-white rounded-xl p-8 shadow-sm text-center">
                    <div class="text-4xl mb-4">‚è≥</div>
                    <div class="text-gray-600">Loading vocabulary...</div>
                </div>
            `;

            fetch(`./vocab/${fileName}.json`)
                .then((res) => res.json())
                .then((data) => {
                    if (data) {
                        allWords = data;
                        loadVocabulary();
                    } else {
                        // Handle missing data
                        vocabItems.innerHTML = `
                            <div class="bg-white rounded-xl p-8 shadow-sm text-center">
                                <div class="text-4xl mb-4">üìù</div>
                                <div class="text-gray-600">No vocabulary data available for this exam date yet.</div>
                                <div class="text-sm text-gray-500 mt-2">Please try another date or check back later.</div>
                            </div>
                        `;
                    }
                });
        }

        function loadVocabulary() {
            const vocabItems = document.getElementById('vocab-items');
            const vocabCount = document.getElementById('vocab-count');
            
            vocabCount.textContent = `${allWords.length} vocabulary words`;
            
            if (allWords.length === 0) {
                vocabItems.innerHTML = `
                    <div class="bg-white rounded-xl p-8 shadow-sm text-center">
                        <div class="text-4xl mb-4">üìù</div>
                        <div class="text-gray-600">No vocabulary data available for this exam date yet.</div>
                        <div class="text-sm text-gray-500 mt-2">Please try another date or check back later.</div>
                    </div>
                `;
                return;
            }
            
            vocabItems.innerHTML = allWords.map((item, index) => `
                <div class="vocab-item bg-white rounded-xl p-4 shadow-sm border border-gray-200 hover:border-blue-300 active:bg-blue-50">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <div class="text-lg font-medium text-gray-900">${item.word}</div>
                                <div class="text-sm text-gray-500">${item.reading}</div>
                            </div>
                   <div class="text-gray-600">${item.meaningEN}</div>
                   <div class="text-gray-600">${item.meaningMM}</div>
                        </div>
                        <div class="text-sm text-gray-400 ml-4">${index + 1}</div>
                    </div>
                </div>
            `).join('');
        }

        function getDateDescription(date) {
            const [year, month] = date.split('_');
            const monthName = month === '7' ? 'July' : 'December';
            return `${monthName} ${year}`;
        }

        function showDateSelection() {
            document.getElementById('level-selection').classList.add('hidden');
            document.getElementById('date-selection').classList.remove('hidden');
            document.getElementById('date-selection').classList.add('slide-in');
            document.getElementById('vocabulary-list').classList.add('hidden');
        }

        function showVocabularyList() {
            document.getElementById('level-selection').classList.add('hidden');
            document.getElementById('date-selection').classList.add('hidden');
            document.getElementById('vocabulary-list').classList.remove('hidden');
            document.getElementById('vocabulary-list').classList.add('slide-in');
        }

        function goBackToLevels() {
            document.getElementById('date-selection').classList.add('slide-out');
            setTimeout(() => {
                document.getElementById('level-selection').classList.remove('hidden');
                document.getElementById('date-selection').classList.add('hidden');
                document.getElementById('date-selection').classList.remove('slide-out');
            }, 300);
        }

        function goBackToDates() {
            document.getElementById('vocabulary-list').classList.add('slide-out');
            setTimeout(() => {
                document.getElementById('date-selection').classList.remove('hidden');
                document.getElementById('vocabulary-list').classList.add('hidden');
                document.getElementById('vocabulary-list').classList.remove('slide-out');
            }, 300);
        }
    </script>
</body>
</html>
