<style>
    .card-container {
      perspective: 1000px;
    }
    .flashcard {
      width: 100%;
      height: 22rem;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      border-radius: 1rem;
      background: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .back {
      transform: rotateY(180deg);
    }
    .furigana-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 0.25rem;
    }
    .furigana-group span {
      font-size: 0.75rem;
      color: #555;
    }
    .furigana-group strong {
      font-size: 1.25rem;
      color: #111;
    }
  </style>
