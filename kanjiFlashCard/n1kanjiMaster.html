<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Learning App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        .kanji-font {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .app-font {
            font-family: 'Inter', sans-serif;
        }
        
        .kanji-card {
            transition: all 0.3s ease;
            border-left: 4px solid #e5e7eb;
        }
        
        .kanji-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
        }
        
        .chapter-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .reading-badge {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }
        
        .meaning-badge {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        
        .example-item {
            transition: background-color 0.2s ease;
        }
        
        .example-item:hover {
            background-color: #f8fafc;
        }
        
        .loading {
            animation: pulse 2s infinite;
        }
            .card-container { perspective: 1000px; }
    .flashcard {
      width: 100%; height: 22rem; position: relative;
      transform-style: preserve-3d; transition: transform 0.6s;
      cursor: pointer;
    }
    .flipped { transform: rotateY(180deg); }
    .card-face {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden; display: flex;
      flex-direction: column; justify-content: center;
      align-items: center; padding: 1.5rem;
      border-radius: 1rem; background: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .back { transform: rotateY(180deg); }
    .furigana-group {
      display: flex; flex-direction: column;
      align-items: center; margin: 0 0.25rem;
    }
    .furigana-group span { font-size: 0.75rem; color: #555; }
    .furigana-group strong { font-size: 1.25rem; color: #111; }
    </style>

   <script src="../header.js"></script>
</head>
